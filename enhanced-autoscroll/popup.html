<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Autoscroll</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Enhanced Autoscroll</h2>
      <div class="status" id="status">Ready</div>
    </div>
    
    <form id="scrollForm">
      <div class="form-group">
        <label for="scrollPixels">Scroll pixels:</label>
        <input type="number" id="scrollPixels" min="-5000" max="5000" value="5">
        <small>Use negative values to scroll up</small>
      </div>
      
      <div class="form-group">
        <label for="scrollDuration">Every (milliseconds):</label>
        <input type="number" id="scrollDuration" min="1" max="600000" value="25">
        <small>Lower values = faster scrolling</small>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="loop">
        <label for="loop">Loop to top when reaching bottom</label>
      </div>
      
      <div class="button-group">
        <button type="button" id="startBtn" class="btn btn-primary">Start Scrolling</button>
        <button type="button" id="stopBtn" class="btn btn-secondary">Stop Scrolling</button>
      </div>
      
      <div class="button-group">
        <button type="button" id="saveBtn" class="btn btn-outline">Save as Default</button>
      </div>
    </form>
    
    <div class="info">
      <div class="info-item">
        <strong>Features:</strong>
        <ul>
          <li>Works without page focus</li>
          <li>Scroll multiple tabs simultaneously</li>
          <li>Keyboard shortcut: Alt+J</li>
          <li>Smooth scrolling experience</li>
        </ul>
      </div>
    </div>
    
    <div class="messages">
      <div id="saveMessage" class="message save-message hidden">Settings saved!</div>
      <div id="errorMessage" class="message error-message hidden"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
